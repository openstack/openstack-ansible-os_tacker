- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Check init system
  command: cat /proc/1/comm
  register: _pid1_name
  changed_when: false
  tags:
    - always

- name: Set the name of pid1
  set_fact:
    pid1_name: "{{ _pid1_name.stdout }}"
  tags:
    - always

- include: tacker_pre_install.yml
  tags:
    - tacker-install
- include: tacker_install.yml
  tags:
    - tacker-install

- include: tacker_install.yml
  tags:
    - tacker-install

- include: tacker_post_install.yml
  tags:
    - tacker-install
    - tacker-config

- include: tacker_init.yml
  tags:
    - tacker-install

- include: tacker_db_setup.yml
  when: >
    inventory_hostname == groups['tacker_all'][0]
  tags:
    - tacker-install

- include: tacker_service_setup.yml
  when: >
    inventory_hostname == groups['tacker_all'][0]
  tags:
    - tacker-install

